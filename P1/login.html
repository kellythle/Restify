<!doctype html>
<html class="has-navbar-fixed-top">
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Restify</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item" >
                      Home
                    </a>     
                    <a class="navbar-item" href="index.html">
                      View Listings
                    </a>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-link">
                          <strong>Create an account</strong>
                        </a>
                        <a class="button is-light">
                          Log in
                        </a>
                      </div>
                    </a>
                  </div>
                </div>
              </nav>
        </header>
        <main>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <h1 class="title is-1">Login</h1>
              </div>
            </div>
          </nav>
          <section class="section">
              <div class="container">
                <div class="columns is-centered" id="loginform">
                  <div class="column is-one-third is-narrow-mobile">
                      <div class="field">
                          <label class="label">Username</label>
                          <div class="control">
                              <input class="input is-rounded" type="text" placeholder="Username">
                          </div>
                      </div>
                      <div class="field">
                          <label class="label">Password</label>
                          <div class="control">
                              <input class="input is-rounded" type="password" placeholder="Password">
                          </div>
                      </div>
                      <div class="field">
                        <p class="control">
                          <button class="button is-link is-rounded">
                            Login
                          </button>
                        </p>
                      </div>
                  </div>
                </div>
              </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
