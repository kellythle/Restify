<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="shortcut icon" type="image/png" href="assets/picture/Restify-Favicon.png">
  </head>
  <body>
    <header>          
      <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="searchresult.html">
            <img src="assets/picture/Restify-Logo.png" width="112" height="50">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
            <a class="navbar-item" href="searchresult.html">
              View Listings
            </a>
                
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-link" href="signup.html">
                    <strong>Create an account</strong>
                  </a>
                  <a class="button is-light" href="login.html">
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </div>
          </nav>
        </header>
        <main>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <h1 class="title is-1">Create an account</h1>
              </div>
            </div>
          </nav>
          <form>
            <section class="section">
              <div class="container">
                <div class="columns is-centered">
                  <div class="column is-two-fifths is-narrow-mobile">
                    <div class="field">
                      <div class="columns">
                        <div class="field-body">
                          <div class="column is-one-half">
                            <label class="label" for="changefirstname">First name</label>
                            <input class="input is-rounded" type="text" placeholder="First Name" name="changefirstname" required>
                          </div>
                        </div>
                        <div class="field-body">
                          <div class="column auto">
                            <label class="label" for="changelastname">Last name</label>
                            <input class="input is-rounded" type="text" placeholder="Last Name" name="changelastname" required>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                    <div class="field">
                      <label class="label">
                        Email
                      </label>
                      <div class="field-body">
                        <div class="field is-expanded">
                          <div class="control">
                            <input class="input is-rounded" type="email" placeholder="Email address" name="email" required>
                          </div>
                      </div>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">
                        Phone Number
                      </label>
                      <div class="field-body">
                        <div class="field is-expanded">
                          <div class="control">
                            <input class="input is-rounded" type="tel" placeholder="Phone number" name="phonenumber" required> 
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">
                        Create a username
                      </label>
                      <div class="control">
                        <input class="input is-rounded" type="text" placeholder="Username" name="newusername" required>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">
                        Create a password
                      </label>
                      <div class="control">
                        <input class="input is-rounded" type="password" placeholder="Password" name="newpassword" required>
                      </div>
                      <p class="help">Password must be 8 characters or longer</p>
                    </div>
                    <div class="field">
                      <label class="label" for="confirmnewpassword">
                        Confirm your new password
                      </label>
                      <div class="control">
                        <input class="input is-rounded" type="password" placeholder="Password" name="confirmnewpassword" required>
                      </div>
                    </div>
                    <label class="label" for="newavatarimg">
                      Add an avatar
                    </label>
                    <div class="file" id="avatarupload">
                      <label class="file-label">
                        <input class="file-input" type="file" name="newavatarimg">
                        <span class="file-cta">
                          <span class="file-icon">
                            <i class="fa fa-upload" style="font-size:20px"></i>
                          </span>
                          <span class="file-label">
                            Upload an image
                          </span>
                        </span>
                      </label>
                    </div>
                    <div class="field">
                      <div class="control">
                        <a class="button is-link is-rounded" href="searchresult.html" id="signupsubmit" type="submit">Sign Up</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </form>
        </main>
        <footer class="footer">
          <h1 style="text-align: center; font-size: large">
            <b>Restify</b> by Le, Prakash, and Zhang.
          </h1>
        </footer>
    </body>
</html>
