<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restify</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div
            class="navbar-start"
            style="flex-grow: 1; justify-content: center"
          >
            <a class="navbar-item"> Home </a>

            <a class="navbar-item"> Documentation </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> About </a>
                <a class="navbar-item"> Jobs </a>
                <a class="navbar-item"> Contact </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> Report an issue </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Main starts here-->
    <main>
      <div class="columns">
        <div class="column is-full">
          <h1 class="title" style="padding: 0 0 0 2rem">
            Fantastic Holiday House
          </h1>
          <div class="tile is-ancestor basetile box">
            <div class="tile is-parent">
              <div class="tile is-child">
                <figure class="image is-4by3">
                  <img src="house.png" alt="House image" style="border-radius: 0.5rem; border: 1rem;"/>
                </figure>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-child">
                <p style="padding: 1rem; font-size: larger;">
                  <b>Location1 Canada</b> <br />
                  <b>$300/night</b> <br />
                  <b>Contact:</b>
                </p>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-child box itembox">
                <button class="button propertydetails">View Requests</button>
                <button class="button propertydetails">View History</button>
                <button class="button propertydetails">Remove Property</button>
              </div>
            </div>
          </div>
          <div class="box">
            <button type="button" class="collapsible">
              <b>Description</b>
            </button>
            <div class="content">
              <p>Description about the residence...</p>
            </div>
          </div>
          <div class="box">
            <button type="button" class="collapsible">
              <b>Necessities</b>
            </button>
            <div class="content">

            </div>
          </div>
          <div class="box">
            <button type="button" class="collapsible">
              <b>Rules</b>
            </button>
            <div class="content">
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
