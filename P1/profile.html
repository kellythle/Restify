<!doctype html>
<html class="has-navbar-fixed-top">
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Restify</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
                    <a class="navbar-item" >
                      Home
                    </a>
              
                    <a class="navbar-item">
                      Documentation
                    </a>
              
                    <div class="navbar-item has-dropdown is-hoverable">
                      <a class="navbar-link">
                        More
                      </a>
              
                      <div class="navbar-dropdown">
                        <a class="navbar-item">
                          About
                        </a>
                        <a class="navbar-item">
                          Jobs
                        </a>
                        <a class="navbar-item">
                          Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                          Report an issue
                        </a>
                      </div>
                    </div>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-primary">
                          <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                          Log in
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        <main>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <h1 class="title is-1">Edit your profile</h1>
              </div>
            </div>
          </nav>
          <div class="columns">
            <div class="column is-one"></div>
            <div class="column is-5">
              <form>
                <section class="section">
                  <div class="container">
                    <div class="columns is-centered" id="signupform">
                      <div class="column is-8 is-narrow-mobile">
                        <h3 class="title is-3 is-centered">Edit account information.</h3>
                        <div class="field is-horizontal">
                          <div class="field-body">
                            <div class="control">
                              <input class="input is-rounded" type="text" placeholder="First Name" name="changefirstname">
                            </div>
                          </div>
                          <div class="field-body">
                            <div class="control">
                              <input class="input is-rounded" type="text" placeholder="Last Name" name="changelastname">
                            </div>
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">
                            Email
                          </label>
                          <div class="field-body">
                            <div class="field is-expanded">
                              <div class="control">
                                <input class="input is-rounded" type="email" placeholder="Email address" name="changeemail">
                              </div>
                          </div>
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">
                            Phone Number
                          </label>
                          <div class="field-body">
                            <div class="field is-expanded">
                              <div class="control">
                                <input class="input is-rounded" type="tel" placeholder="Phone number" name="changephonenumber">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">
                            Username
                          </label>
                          <div class="control">
                            <input class="input is-rounded" type="text" placeholder="Username" name="changeusername">
                          </div>
                        </div>
                        <div class="file is-normal is-info" id="avatarupload">
                          <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label">
                                Upload an avatar image
                              </span>
                            </span>
                          </label>
                        </div>
                        <div class="field">
                          <div class="control">
                            <input class="button is-primary is-medium" id="signupsubmit" type="submit" value="Submit input">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </form>
            </div>
            <div class="column is-5">
              <form>
                <section class="section">
                  
                  <div class="container">
                    
                    <div class="columns is-centered" id="signupform">
                      <div class="column is-8 is-narrow-mobile">
                        <h3 class="title is-3 is-centered">Change your password.</h3>
                        <div class="field">
                          <label class="label">
                            Enter your current password
                          </label>
                          <div class="control">
                            <input class="input is-rounded" type="password" placeholder="Current password" name="changeoldpassword">
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">
                            Create a password
                          </label>
                          <div class="control">
                            <input class="input is-rounded" type="password" placeholder="New password" name="changenewpassword">
                          </div>
                          <p class="help">Password must be 8 characters or longer</p>
                        </div>
                        <div class="field">
                          <label class="label">
                            Confirm your new password
                          </label>
                          <div class="control">
                            <input class="input is-rounded" type="password" placeholder="Confirm password" name="changeconfirmnewpassword">
                          </div>
                        </div>
                        <div class="field">
                          <div class="control">
                            <input class="button is-primary is-medium" id="changepasswordsubmit" type="submit" value="Change password">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </form>
            </div>
            <div class="column is-1"></div>
          </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
